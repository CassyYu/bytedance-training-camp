<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.addEventListener("touchstart", (e) => {
            e.preventDefault();
        }, {
            passive: false
        });
        /*
        - 阻止 touchstart 默认事件
          1. 滚动条滚动
          2. 页面缩放
          3. 超链接
          4. 所有的鼠标事件，在移动端的执行
          5. 表单相关控件获得焦点
        */
    </script>
</body>

</html>
