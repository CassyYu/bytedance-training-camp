  <script type="text/babel">
    enableGesture(document.querySelector("#banner"));
    new Carousel({
      wrap: document.querySelector("#banner_pic"),
      navs: document.querySelectorAll("#banner_nav span")
    });
  </script>
  <!-- 阅读进度条 -->
  <script>
    // 280
    const $line = document.querySelector('#line1');
    window.addEventListener("touchmove", () => {
      let height = document.body.clientHeight - document.documentElement.clientHeight;
      let topHeight = document.documentElement.scrollTop;
      $line.setAttribute('style', `width: ${topHeight / height * 280}px`);
    })
  </script>
